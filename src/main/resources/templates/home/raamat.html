<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>raamatupost test</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<form action="/postraamat" id="searchForm">
    <input type="text" name="s" placeholder="Pealkiri...">
    <input type="text" name="s2" placeholder="Autor...">
    <input type="submit" value="Search">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>

<script>
    // Attach a submit handler to the form
    $( "#searchForm" ).submit(function( event ) {

        // Stop form from submitting normally
        event.preventDefault();

        // Get some values from elements on the page:
        var $form = $( this ),
            nimi = $form.find( "input[name='s']" ).val(),
            autor = $form.find( "input[name='s2']").val(),
            url = $form.attr( "action" );

        // Send the data using post
        var posting = $.post( url, { s: nimi } );

        // Put the results in a div
        posting.done(function( data ) {
            var content = $( data ).find( "#content" );
            $( "#result" ).empty().append( content );
        });
    });
</script>

</body>
</html
